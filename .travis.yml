language: node_js
node_js:
- '14'
cache:
  directories:
  - node_modules
install:
- npm install
jobs:
  include:
  - stage: build
    script: npm run test && npm run build
    on:
      branch: master
  - stage: pr-build
    if: "(type IN (pull_request))"
    script: npm run test && npm run build
  - stage: deploy
    if: tag IS present
    script: npm run test && npm run build
    deploy:
      provider: npm
      email: OpenDevWG-Bot@t-mobile.com
      api_key:
        secure: 
      on:
        tags: true
      skip_cleanup: true
